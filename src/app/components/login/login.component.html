<!-- start banner Area -->
<section class="banner-area">
    <div class="container">
      <div class="row fullscreen align-items-center justify-content-start">
        <div class="col-lg-12">
          <div class="active-banner-slider owl-carousel">
            <!-- single-slide -->
            <div class="row single-slide align-items-center d-flex">
              <div class="col-lg-5 col-md-6">
                <div class="banner-content">
                  <h1>{{title | consonneMaj}} </h1>
                 
              
                </div>
              </div>
              <div class="col-lg-7">
                <div class="banner-img">
                  <img class="img-fluid" src="assets/img/banner/banner-img.png" alt="">
                </div>
              </div>
            </div>
            <!-- single-slide -->
            <div class="row single-slide">
              <div class="col-lg-5">
                <div class="banner-content">
                  <h1>Signup</h1>
                 
                  <div class="add-bag d-flex align-items-center">
                    <a class="add-btn" href=""><span class="lnr lnr-cross"></span></a>
                    <span class="add-text text-uppercase">Add to Bag</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-7">
                <div class="banner-img">
                  <img class="img-fluid" src="assets/img/banner/banner-img.png" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<div class="site-section" style="margin-top: 5%;">
    <div class="container">
        <div class="col-lg-12">
            <form [formGroup]="loginForm">
               
                <div class="form-group">
                    <input type="tel" class="form-control" formControlName="tel" placeholder="Tel">
                    
                </div>
                <div *ngIf="loginForm.controls['tel'].invalid && 
                (loginForm.controls['tel'].touched || 
                loginForm.controls['tel'].dirty)">
                   
                    <div *ngIf="loginForm.controls['tel'].errors.minlength" style="color: red;">
                        Tel must have at least 8 chars
                    </div>
                    <div *ngIf="loginForm.controls['tel'].errors.maxlength" style="color: red;">
                        Tel must have at most 8 chars
                    </div>
                </div>
                <div style="color: brown;">{{errorMsg}}</div>
               
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
                </div>
                <div *ngIf="loginForm.controls['pwd'].invalid && 
                (loginForm.controls['pwd'].touched || 
                loginForm.controls['pwd'].dirty)">
                    <div *ngIf="loginForm.controls['pwd'].errors.required" style="color: red;">
                        Password is required
                    </div>
                    <div *ngIf="loginForm.controls['pwd'].errors.minlength" style="color: red;">
                        Password must have at least 6 chars
                    </div>
                    <div *ngIf="loginForm.controls['pwd'].errors.maxlength" style="color: red;">
                        Password must have at most 12 chars
                    </div>
                </div>
                
                
                <div class="form-group">
                    <input type="submit" (click)="login()" [disabled]="loginForm.invalid"
                        class="btn btn-primary py-3 px-5" value="Login">
                </div>
            </form>
        </div>

    </div>


</div>
